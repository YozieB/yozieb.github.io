<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">

        <div class="header__inner">
            <nav class="header__menu">
                <div class="container">
                    <ul class="header__menu-list">
                        <li class="header__menu-item"><a href="#">Главная</a></li>
                        <li class="header__menu-item"><a href="#">Новости</a></li>
                        <li class="header__menu-item"><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <div class="header__avatar">
                <img src="images/user-image.jpg" alt="">
            </div>
        </div>

    </header>
    <section class="achievements">
        <div class="container">
            <div class="achievements__inner">
                <div class="achievements__info">
                    <div class="achievements__info-img">
                        <img src="images/user-image-fs.jpg" alt="">
                        <div class="achievements__info-edit">
                            <a href="#"><img src="images/edit-image.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="achievements__info-title">
                        Name Name
                    </div>
                    <div class="achievements__info-subtitle">
                        Elementary
                    </div>
                </div>
                <div class="achievements__panel">
                    <div class="achievements__panel-top">
                        <span>Настройки</span>
                        <div class="achievements__panel-settings settings__panel-settings">
                            <a href="#"><img src="images/arrow-left.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="stats__panel-divider"></div>
                    <div class="settings__panel">
                        <form action="#">
                            <div class="settings__panel-content">
                                <div class="settings__panel-line">
                                    <label>Имя пользователя</label>
                                    <input type="text">
                                </div>
                                <div class="settings__panel-line">
                                    <label>Электронная почта</label>
                                    <input type="email">
                                </div>
                                <div class="settings__panel-line">
                                    <label>Номер телефона</label>
                                    <input type="number">
                                </div>
                                <div class="settings__panel-line">
                                    <label>Устная речь</label>
                                    <input type="checkbox">
                                </div>
                                <div class="settings__panel-line">
                                    <label>Звуковые эффекты</label>
                                    <input type="checkbox" checked="checked">
                                </div>
                            </div>
                        </form>
                        <div class="settings__panel-links">
                            <a href="#" class="logout">Выйти</a>
                            <a href="#">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
