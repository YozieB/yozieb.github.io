<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="testing__top">
        <div class="container">
            <div class="testing__top-inner">
                <a href="#"><img src="images/plus.svg" alt=""></a>
                <div class="testing__top-bar">
                    <span
                        style="max-width:19%; background: linear-gradient(90.85deg, #B49BFB -0.92%, #D3CBFD 106.48%);"></span>
                </div>
            </div>
        </div>
    </section>
    <div class="testing__title">Ассоциации</div>
    <section class="testing__info">
        <div class="container">
            <div class="testing__content">
                <div class="testing__content-wrapper">
                    <div class="testing__content-img">
                        <img src="images/testing-content.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="testing__icons">
        <div class="container">
            <div class="testing__icons-inner">
            <div class="testing__icons-item"><a href="#"><img src="images/testing-icon-1.svg" alt=""></a></div>
            <div class="testing__icons-item"><a href="#"><img src="images/testing-icon-2.svg" alt=""></a></div>
            <div class="testing__icons-item"><a href="#"><img src="images/testing-icon-3.svg" alt=""></a></div>
            </div>
        </div>
    </div>

    <section class="testing__answer">
        <div class="container">
            <div class="testing__answer-inner">
                <div class="testing__answer-item">
                <div class="testing__answer-img"><img src="images/approve.svg" alt=""></div>
                    <span>Супер!</span>
                </div>
                <a class="testing__answer-link" href="#">дальше</a>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
